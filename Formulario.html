<!DOCTYPE html>
<html lang="pt-BR">
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"contet="width=device-width, initial-scale=1,shrink-to-fit=no">
		<meta name="descripition" content="Formulario de contato!">
			<title>Malu Diniz</title>
		<link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
	</head>


	<dody>
		<div>
			<h1 id="titulo"> Contato</h1>
			<p id="subtitulo"> Complete as informalções</p>
			<br>
		</div>

		<form>
			<fieldset class="grupo">
				<div class="campo">
					<label for="nome"><strong>Nome</strong></label>
					<input type="text" name="nome" id="nome" required>	
				</div>

				<div class="campo">
					<label for="sobrenome"><strong>Sobrenome</strong></label>
					<input type="text" name="sobrenome" id="sobrenome" required>	
				</div>
			</fieldset>		

			<div class="campo">
					<label for="email"><strong>Email</strong></label>
					<input type="email" name="email" id="email" required>	
			</div>
			<div class="campo">
				<br>
				<label for="mensagem"><strong> Deixe aqui sua mensagem:</strong><label>
				<textarea rows="12" style="width: 26em" id="mensagem" name"mensagem"></textarea>
			</div>
			<button class="botao" type="submit" onsubmit="">Concluído</button>				
		</form>

	</body>

</html>
